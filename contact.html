<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #24322e;  /* Dark Green Background */
            color: #E9F5E9; /* Light Green Text */
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header h6 {
            font-size: 12px;
            margin: 0;
            color: #E9F5E9; /* Light Green Header Text */
        }

        header h1 {
            font-weight: bold;
            margin: 5px 0;
            color: #e74c3c; /* Red Header Text */
            position: relative;
        }

        header h1::after {
            content: "";
            display: block;
            height: 2px;
            width: 50px;
            background-color: #FF6C37; /* Red color for hover line */
            margin: 5px auto;
            transition: width 0.3s;
        }

        header h1:hover::after {
            width: 100%;
        }

        .split-screen {
            height: auto;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-direction: column; /* Stack on small devices */
        }

        .left-side,
        .right-side {
            padding: 20px;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-side {
            display: flex;
            flex-direction: column;
        }

        footer {
            text-align: center;
            padding: 20px;
        }

        .divider {
            height: 2px;
            background-color: #FF6C37;
            margin: 20px 0;
        }

        .form-control {
            background-color: #2B3B33;
            border: 1px solid #6BCB6B;
            color: #E9F5E9;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 50px;
            display: flex;
            flex-direction: column; /* Stack contact info vertically on small devices */
        }

        .contact-info div {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-info i {
            margin-right: 10px;
            color: #6BCB6B;
        }

        .divider-icon {
            height: 40px;
            width: 2px;
            background-color: #e74c3c;
            margin: 0 10px;
        }

        .arrow-back {
            margin: 20px 0;
        }

        .arrow-back a {
            color: #6BCB6B;
            font-size: 1.2em;
        }

        .form-group {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
                text-align: center;
            }

            .left-side, .right-side {
                padding: 10px;
            }

            .contact-info {
                align-items: center; /* Center align contact info */
                text-align: center;
            }

            .contact-info div {
                flex-direction: column;
            }

            .divider-icon {
                display: none; /* Hide divider on mobile */
            }

            .arrow-back {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h6>Get in Touch</h6>
        <h1>Contact</h1>
    </header>

    <div class="container-fluid split-screen">
        <div class="row h-100">
            <!-- Left Side -->
            <div class="col-md-6 left-side">
                <h4 class="message">Message me</h4>
                <div class="divider"></div>

                <!-- Contact Form -->
                <form>
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="form-group mb-4">
                        <textarea class="form-control" rows="4" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Send Message</button>
                </form>
                <div class="arrow-back">
                    <a href="index.html"><i class="bi bi-arrow-left-circle"></i> Back to Home</a>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 right-side">
                <h3>Contact Information</h3>
                <div class="contact-info">
                    <div>
                        <i class="bi bi-person-circle"></i>
                        <span>Name:</span>
                        <div class="divider-icon"></div>
                        <span>Kolawole Damilola Temitope</span>
                    </div>
                    <div>
                        <i class="bi bi-envelope"></i>
                        <span>Email:</span>
                        <div class="divider-icon"></div>
                        <span>Dammylorlar42@gmail.com</span>
                    </div>
                    <div>
                        <i class="bi bi-geo-alt"></i>
                        <span>Location:</span>
                        <div class="divider-icon"></div>
                        <div>Lagos, Nigeria</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kolawole Damilola. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
